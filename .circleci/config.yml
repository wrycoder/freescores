# CircleCI configuration file
# This comment to force a rebuild after cleaning up diff-lcs gem

version: 2.1

jobs:
  build:
    working_directory: ~/app
    docker:
      - image: cimg/ruby:3.3-browsers
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLE_RETRY: 3
          BUNDLER_VERSION: 2.5.9
          RAILS_ENV: test
    steps:
      - checkout
      - run: mkdir test-reports
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true

      - restore_cache:
          key: app{{ checksum "Gemfile.lock" }}

      - run:
          name: Configure bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      - run:
          name: Bundle install
          command: bundle install

      - save_cache:
          key: app-{{ checksum "Gemfile.lock" }}
          paths:
             - vendor/bundle

      - run:
          name: Setup Database
          command: bundle exec rails db:migrate --trace

      - run:
          name: Run RSpec
          command: |
            export APP_HOST="http://localhost"
            bundle exec rspec --fail-fast $(circleci tests glob "spec/**/*_spec.rb" |circleci tests split --split-by=timings)
          when: always

      - store_artifacts:
          path: tmp/screenshots
